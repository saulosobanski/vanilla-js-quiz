<html>
	<head>
		<meta charset="utf-8"/>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!--Import Quiz Logic Javascript-->
		<script src="//pipz.com/scripts/quiz.js"></script>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	</head>

	<body class="teal lighten-5 valign-wrapper">

		<div class="container">
			<div class="row">
				<h5 class="center-align teal-text">[Quiz]</h5>
				<h3 class="center-align teal-text">Qual a Maturidade Digital da Sua Empresa?</h3>
			</div>

			<div class="section center-align">

				<div class="row well">
					<p class="teal-text" id="test_status">Preencha os campos abaixo para iniciar o questionário:</p>

					<div id="start-form" class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s8 offset-s2">
									<input id="name" type="text" onfocus="checkForm();" onkeyup="checkForm();">
									<label for="name">Nome Completo</label>
       					</div>
							</div>
							<div class="row">
								<div class="input-field col s8 offset-s2">
									<input id="email" type="email" class="validate" onfocus="checkForm();" onkeyup="checkForm();">
									<label for="email">Email Corporativo</label>
								</div>
							</div>
								<div class="row">
									<div class="input-field col s8 offset-s2">
										<input id="company_name" type="text" onfocus="checkForm();" onkeyup="checkForm();">
										<label for="company_name">Nome da Empresa</label>
									</div>
      					</div>
      					<!--div class="input-field col s8 offset-s2">
									<select>
										<option value="" disabled selected>Qual seu segmento de atuação?</option>
										<option value="1">Varejo</option>
										<option value="2">SaaS</option>
										<option value="3">E-commerce</option>
										<label>Qual seu segmento de atuação?</label>
									</select>
								</div-->
    				</form>
  				</div>
				<div id="test"><br /></div>


				<button class="btn waves-effect waves-light center-align disabled" id="btn" type="button" onclick="startQuiz()">Quero Começar!
					<i class="material-icons right">send</i>
				</button>
			</div>

			</div>
		</div>

		<!--Compiled and minified JavaScript at end of body for optimized loading-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	</body>

</html>
